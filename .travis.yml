language: c++

branches:
  except:
    - automatic

cache:
  directories:
    - download

matrix:
  include:
    - os: osx
      sudo: required
      env:
        - _BUILD=macos
      before_install:
        - source .travis/macports-ci install
      install:
        - sudo port -v install cairo
      script:
        - bash .travis/script-macos.sh
        - cp -av bin stone-phaser-"$_BUILD"
        - rm -f stone-phaser-"$_BUILD"/README
        - install -d release
        - zip -9 -r release/stone-phaser-"$_BUILD".zip stone-phaser-"$_BUILD"

before_script:
  - sed -i~ 's%/usr/local%/usr%g' plugins/*/Makefile
  - patch -d dpf -p1 -i "`pwd`"/resources/patch/DPF-bypass.patch

before_deploy:
  - |
    if test "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false"; then
      export TRAVIS_TAG=automatic
      git tag -f "$TRAVIS_TAG"
    fi

deploy:
  provider: releases
  api_key: "$GITHUB_TOKEN"
  file: release/*
  file_glob: true
  skip_cleanup: true
  prerelease: true
  overwrite: true
  on:
    branch: master

env:
  global:
    secure: 
